<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.Images and Tables</title>
</head>
<body>
    <table>
        <thead>
            <td><b>Firstname</b></td>
            <td><b>Lastname</b></td>
            <td><b>Email</b></td>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td><a href="mailto:john@example.com">john@example.com</a></td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td><a href="mailto:mary@example.com">mary@example.com</a></td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td><a href="mailto:july@example.com">july@example.com</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>Contacts</td>
                <td></td>
            </tr>
        </tfoot>
    </table>   
</body>
</html>
